<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrQuest - Org Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2 class="glitch" data-text="CMD" style="font-size:1.2rem; text-align:center;">ORG // CMD</h2>
            <div style="margin-bottom:2rem; text-align:center;">
                <span id="org-name-display" style="color:var(--primary-color)">LOADING...</span>
            </div>
            
            <nav>
                <a class="nav-link active" onclick="app.switchOrgTab('dashboard')">DASHBOARD</a>
                <a class="nav-link" onclick="app.switchOrgTab('create')">CREATE TASK</a>
                <a class="nav-link" onclick="app.switchOrgTab('reviews')">REVIEWS <span id="pending-count-badge" class="badge Hard" style="display:none">0</span></a>
            </nav>

            <div style="margin-top:auto">
                <button class="cyber-btn danger" onclick="app.logout()" style="width:100%; font-size:0.8rem;">TERMINATE SESSION</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            
            <!-- VIEW: DASHBOARD STATS -->
            <section id="view-dashboard" class="active">
                <h1>MISSION CONTROL</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-active-tasks">-</div>
                        <div class="stat-label">ACTIVE OPERATIONS</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-pending-reviews">-</div>
                        <div class="stat-label">PENDING REVIEWS</div>
                    </div>
                </div>
                <div class="cyber-card">
                    <h3>SYSTEM STATUS</h3>
                    <p style="color:#888;">ALL SYSTEMS NOMINAL. READY FOR TASK DEPLOYMENT.</p>
                </div>
            </section>

            <!-- VIEW: CREATE TASK -->
            <section id="view-create" style="display:none">
                <h1>DEPLOY NEW TASK</h1>
                <div class="cyber-card" style="max-width:600px">
                    <form id="create-task-form">
                        <label>MISSION TITLE</label>
                        <input type="text" id="task-title" class="cyber-input" required>

                        <label>DESCRIPTION</label>
                        <textarea id="task-desc" class="cyber-input" rows="4" style="resize:vertical"></textarea>

                        <div style="display:flex; gap:10px;">
                            <div style="flex:1">
                                <label>XP REWARD</label>
                                <input type="number" id="task-xp" class="cyber-input" required>
                            </div>
                            <div style="flex:1">
                                <label>DIFFICULTY</label>
                                <select id="task-diff" class="cyber-input">
                                    <option value="Easy">EASY</option>
                                    <option value="Medium">MEDIUM</option>
                                    <option value="Hard">HARD</option>
                                </select>
                            </div>
                        </div>

                        <label>DEADLINE</label>
                        <input type="date" id="task-deadline" class="cyber-input">

                        <button type="submit" class="cyber-btn" style="width:100%; margin-top:1rem;">DEPLOY MISSION</button>
                    </form>
                </div>
            </section>

            <!-- VIEW: REVIEWS -->
            <section id="view-reviews" style="display:none">
                <h1>PENDING SUBMISSIONS</h1>
                <div id="reviews-list" style="display:flex; flex-direction:column; gap:1rem;">
                    <!-- Review Cards Injected Here -->
                    <div style="text-align:center; color:#888;">SCANNING SUBMISSIONS...</div>
                </div>
            </section>

        </main>
    </div>

    <div id="notification-area" style="position:fixed; bottom:20px; right:20px;"></div>
    <script src="app.js"></script>
    <script>
        // Init Org Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            app.initOrg();
        });
    </script>
</body>
</html>
